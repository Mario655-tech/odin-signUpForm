<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="main">
        <div class="image">
            <img class="coverimg" src="assets/image.jpg">

            <div class="center">

                <div class="logoimgdiv">
                    <img class="logoimg" src="assets/logo.png">
                </div>

                <div class="name">
                    <h1 class="name">Bugatti Automobile</h1>
                </div>

            </div>

        </div>

        <div class="formmain">
            <div class="info">
                <h1 class="infotext">This is NOT a real service, only a mockup. <p>Buy a Rimac, we know you want to.
                    </p>
                </h1>
            </div>


            <div class="form">



                <div class="forminput">
                    <form>
                        <legend>Let's do this!</legend>

                        <div class="inputs">

                            <div class="row">
                                <div>
                                    <label for="name">FIRST NAME</label>
                                    <input id="name" type="text" name="name">
                                </div>

                                <div>
                                    <label for="last">LAST NAME</label>
                                    <input id="last" type="text" name="last">
                                </div>
                            </div>


                            <div class="row">
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input id="email" type="email" name="email">
                                </div>

                                <div>
                                    <label for="number">PHONE NUMBER</label>
                                    <input id="number" type="number" name="number">
                                </div>
                            </div>


                            <div class="row">
                                <div>
                                    <label for="pass">PASSWORD</label>
                                    <input id="pass" type="password" name="pass">
                                </div>

                                <div>
                                    <label for="passc">CONFIRM PASSWORD</label>
                                    <input id="passc" type="password" name="passc">
                                </div>
                            </div>


                            <button id="btn" type="submit">Sign Up</button>
                            <p class="signin">Already have an account? <a href="index.html">Sign In</a></p>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
